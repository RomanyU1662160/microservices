apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderation-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moderation
  template:
    metadata:
      labels:
        app: moderation
    spec:
      containers:
        - name: moderation
          image: romanysefen/moderation-ms
          resources:
            limits:
              memory: '128Mi'
              cpu: '500m'
